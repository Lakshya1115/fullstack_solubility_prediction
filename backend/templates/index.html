<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solubility Prediction</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Solubility Prediction</h1>
    <form id="predict-form">
        <label for="feature1">Feature 1:</label>
        <input type="" id="feature1" min="0" 
        max="1000" step="0.01" required><br><br>

        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" min="0" 
        max="1000" step="0.01" required><br><br>

        <label for="feature3">Feature 3:</label>
        <input type="number" id="feature3" min="0" 
        max="1000" step="0.01" required><br><br>

        <label for="feature4">Feature 4:</label>
        <input type="number" id="feature4" min="0" 
        max="1000" step="0.01" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h2>Predictions</h2>
    <p id="lr-prediction"></p>
    <p id="rf-prediction"></p>

    <script src="../static/script.js"></script>
</body>
</html>
